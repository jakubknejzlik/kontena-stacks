<source>
  @type  forward
  port  24224
</source>

<filter **>
  @type record_transformer
  <record>
    node "${tag_parts[0]}"
    grid "${tag_parts[1]}"
    stack "${tag_parts[2]}"
    service "${tag_parts[3]}"
    instance "${tag_parts[4]}"
  </record>
</filter>

<match **>
  @type cloudwatch_logs
  log_group_name "#{ENV['LOG_GROUP']}"
  log_stream_name "#{ENV['LOG_STREAM']}_#{ENV['KONTENA_SERVICE_INSTANCE_NUMBER']}"
  auto_create_stream true
</match>
